<div class="container">
  <div *ngIf="items.length === 0; else showItems">There are no wishes!</div>

  <ng-template #showItems
    ><ul class="wish-list">
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
          <label class="form-check-label"
            ><input
              type="checkbox"
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (click)="toggleItem(item)"
            />{{ item.wishText }}</label
          >
          <!-- [checked]="item.isComplete" bind to JS property
              [attr.data-index]="ii" bind to html attribute-->
        </div>
      </li>
    </ul>
  </ng-template>
</div>
